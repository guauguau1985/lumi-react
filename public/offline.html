<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Lumi • Sin conexión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #e8f3ec;
        color: #16351e;
      }
      .card {
        background: #ffffff;
        padding: 24px 20px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.4rem;
      }
      p {
        margin: 0 0 16px;
        font-size: 0.95rem;
      }
      button {
        padding: 10px 16px;
        border-radius: 999px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
        background: #78c077;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Estás sin conexión</h1>
      <p>
        Algunas partes de Lumi necesitan internet. Cuando vuelvas a tener
        conexión, toca el botón para reintentar.
      </p>
      <button onclick="location.reload()">Reintentar</button>
    </div>
  </body>
</html>
