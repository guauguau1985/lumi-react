name: Deploy to GitHub Pages
on:
  push:
    branches: [main, develop]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          check-latest: true # fuerza a descargar Node 22, ignora cache viejo

      - name: Print Node version # <--- Este paso aparecerÃ¡ en el log
        run: node -v

      - name: Install deps (npm ci)
        if: hashFiles('**/package-lock.json') != ''
        run: npm ci
      - name: Install deps (npm install)
        if: hashFiles('**/package-lock.json') == ''
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
